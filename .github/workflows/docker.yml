name: Build & Publish Docker Image

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Login to Github registry
      run: docker login docker.pkg.github.com -u jujulego -p ${{ secrets.GITHUB_TOKEN }}
    - name: Build Docker image
      run: docker build -t docker.pkg.github.com/jujulego/tpe/tpe-web:latest .
    - name: Publish Docker image
      run: docker push docker.pkg.github.com/jujulego/tpe/tpe-web:latest
